version: '2.0'

services:

# --------------------------------------------
 botmanager:
  build:
   context: ./botmanager
  env_file:
   - ./botmanager.env
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: devilica/coin_botmanager

# --------------------------------------------
 crawler_bch:
  build:
   context: ./crawler
  env_file:
   - ./crawler.env
  environment:
   - PRICE_ROUND_RADIX=-1
   - CURRENCY=BCH
   - CRON_SCHEDULE=0-59/15 * * * * *
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: devilica/coin_crawler

 crawler_btc:
  build:
   context: ./crawler
  env_file:
   - ./crawler.env
  environment:
   - PRICE_ROUND_RADIX=-3
   - CURRENCY=BTC
   - CRON_SCHEDULE=1-59/15 * * * * *
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: devilica/coin_crawler

 crawler_eth:
  build:
   context: ./crawler
  env_file:
   - ./crawler.env
  environment:
   - PRICE_ROUND_RADIX=-1
   - CURRENCY=ETH
   - CRON_SCHEDULE=3-59/15 * * * * *
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: devilica/coin_crawler

 crawler_xrp:
  build:
   context: ./crawler
  env_file:
   - ./crawler.env
  environment:
   - PRICE_ROUND_RADIX=0
   - CURRENCY=XRP
   - CRON_SCHEDULE=4-59/15 * * * * *
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: devilica/coin_crawler

 crawler_btg:
  build:
   context: ./crawler
  env_file:
   - ./crawler.env
  environment:
   - PRICE_ROUND_RADIX=-2
   - CURRENCY=BTG
   - CRON_SCHEDULE=5-59/15 * * * * *
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
  image: devilica/coin_crawler

# --------------------------------------------
 tracker_bch:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/bch/tracker.env
  environment:
   - CURRENCY=BCH
   - PRICE_ROUND_RADIX=-1
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
   - ./chartData/:/app/chartData/
  image: devilica/coin_tracker

 tracker_btc:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/btc/tracker.env
  environment:
   - CURRENCY=BTC
   - PRICE_ROUND_RADIX=-3
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
   - ./chartData/:/app/chartData/
  image: devilica/coin_tracker

 tracker_eth:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/eth/tracker.env
  environment:
   - CURRENCY=ETH
   - PRICE_ROUND_RADIX=-1
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
   - ./chartData/:/app/chartData/
  image: devilica/coin_tracker

 tracker_xrp:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/xrp/tracker.env
  environment:
   - CURRENCY=XRP
   - PRICE_ROUND_RADIX=0
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
   - ./chartData/:/app/chartData/
  image: devilica/coin_tracker

 tracker_btg:
  build:
   context: ./tracker
  env_file:
   - tracker.env
   - ./config/btc/tracker.env
  environment:
   - CURRENCY=BTG
   - PRICE_ROUND_RADIX=-2
  volumes:
   - ./log/:/app/log/
   - ./config/:/app/config/
   - ./chartData/:/app/chartData/
  image: devilica/coin_tracker

# --------------------------------------------

 chart_bch:
  build:
   context: ./chart
  ports:
   - "4000:3000"
  volumes:
   - ./chartData/bch/:/app/public/data/
  image: devilica/coin_chart

 chart_btc:
  build:
   context: ./chart
  ports:
   - "4001:3000"
  volumes:
   - ./chartData/btc/:/app/public/data
  image: devilica/coin_chart

 chart_eth:
  build:
   context: ./chart
  ports:
   - "4002:3000"
  volumes:
   - ./chartData/eth/:/app/public/data/
  image: devilica/coin_chart

 chart_xrp:
  build:
   context: ./chart
  ports:
   - "4003:3000"
  volumes:
   - ./chartData/xrp/:/app/public/data/
  image: devilica/coin_chart
